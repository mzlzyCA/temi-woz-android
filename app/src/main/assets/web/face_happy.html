<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Happy Expression</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffeb3b 0%, #ff9800 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    #expression-container {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    #status-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 12px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="expression-container">
    <div id="status-bar">
      <span id="connection-status">Happy Mode</span>
    </div>
    <div id="robot-canvas"></div>
  </div>

  <script>
    let canvas, ctx;
    let animationId;
    let frameCount = 0;
    
    const robotExpression = {
      currentEmotion: 'happy',
      animationPhase: 0,
      blinkTimer: 0,
      isBlinking: false,
      eyeOpenness: 1.0
    };

    document.addEventListener('DOMContentLoaded', function() {
      initCanvas();
      startAnimation();
      triggerHeadMovement();
    });

    function initCanvas() {
      canvas = document.createElement('canvas');
      canvas.width = 800;
      canvas.height = 600;
      canvas.style.display = 'block';
      canvas.style.maxWidth = '100%';
      canvas.style.maxHeight = '100%';
      
      const container = document.getElementById('robot-canvas');
      container.appendChild(canvas);
      
      ctx = canvas.getContext('2d');
    }

    function triggerHeadMovement() {
      try {
        if (window.Android && window.Android.sendWebSocketMessage) {
          // 移动到开心表情角度，然后回到中立位置
          const targetCommand = { command: 'tilt', angle: -5, id: 'happy_tilt' };
          window.Android.sendWebSocketMessage(JSON.stringify(targetCommand));
          
          setTimeout(() => {
            const neutralCommand = { command: 'tilt', angle: 0, id: 'return_to_neutral' };
            window.Android.sendWebSocketMessage(JSON.stringify(neutralCommand));
          }, 1000);
        }
      } catch (error) {
        console.log('Head movement not available:', error);
      }
    }

    function startAnimation() {
      function animate() {
        updateAnimation();
        draw();
        animationId = requestAnimationFrame(animate);
        frameCount++;
      }
      animate();
    }

    function updateAnimation() {
      robotExpression.animationPhase += 0.05;
      updateBlinking();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawRobotFace();
    }

    function drawBackground() {
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#ffeb3b');
      gradient.addColorStop(1, '#ff9800');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      drawFloatingParticles();
    }

    function drawFloatingParticles() {
      ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
      
      for (let i = 0; i < 15; i++) {
        let x = (frameCount * 0.8 + i * 50) % (canvas.width + 100) - 50;
        let y = canvas.height/2 + Math.sin(frameCount * 0.02 + i) * 80 + Math.sin(i) * 150;
        let size = 4 + Math.sin(frameCount * 0.03 + i) * 3;
        
        ctx.beginPath();
        ctx.arc(x, y, size/2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawRobotFace() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      ctx.save();
      ctx.translate(centerX, centerY);
      
      drawGlow();
      
      // Main face circle
      ctx.fillStyle = '#fff9c4';
      ctx.strokeStyle = '#ffb74d';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(0, 0, 150, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      
      drawHappyEyes();
      drawHappyMouth();
      drawHappyEffects();
      
      ctx.restore();
    }

    function drawGlow() {
      for (let i = 0; i < 8; i++) {
        ctx.fillStyle = `rgba(255, 235, 59, ${0.1})`;
        ctx.beginPath();
        ctx.arc(0, 0, 160 + i * 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawHappyEyes() {
      const eyeSize = 60;
      const eyeY = -30;
      const eyeSpacing = 60;
      
      drawSingleEye(-eyeSpacing, eyeY, eyeSize, '#329632');
      drawSingleEye(eyeSpacing, eyeY, eyeSize, '#329632');
    }

    function drawSingleEye(x, y, size, irisColor) {
      ctx.save();
      ctx.translate(x, y);
      
      // Eye white
      ctx.fillStyle = '#ffffff';
      ctx.strokeStyle = '#ffb74d';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.ellipse(0, 0, size/2, (size/2) * robotExpression.eyeOpenness, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      
      // Iris
      ctx.fillStyle = irisColor;
      const irisSize = size * 0.6;
      ctx.beginPath();
      ctx.ellipse(0, 0, irisSize/2, (irisSize/2) * robotExpression.eyeOpenness, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Pupil
      ctx.fillStyle = '#000000';
      const pupilSize = size * 0.25;
      ctx.beginPath();
      ctx.ellipse(0, 0, pupilSize/2, (pupilSize/2) * robotExpression.eyeOpenness, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Eye highlight
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      const highlightSize = size * 0.15;
      ctx.beginPath();
      ctx.ellipse(-size * 0.1, -size * 0.1, highlightSize/2, (highlightSize/2) * robotExpression.eyeOpenness, 0, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.restore();
    }

    function drawHappyMouth() {
      const mouthY = 40;
      const mouthWidth = 80;
      const mouthCurve = -30;
      
      ctx.strokeStyle = '#ff9800';
      ctx.lineWidth = 5;
      
      ctx.beginPath();
      ctx.moveTo(-mouthWidth/2, mouthY);
      ctx.quadraticCurveTo(0, mouthY + mouthCurve, mouthWidth/2, mouthY);
      ctx.stroke();
    }

    function drawHappyEffects() {
      // Sparkle effects
      ctx.fillStyle = 'rgba(255, 193, 7, 0.8)';
      
      for (let i = 0; i < 8; i++) {
        let angle = (frameCount * 0.03 + i * Math.PI/4);
        let x = Math.cos(angle) * 180;
        let y = Math.sin(angle) * 180;
        let size = 5 + Math.sin(frameCount * 0.1 + i) * 2;
        
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);
        
        ctx.beginPath();
        ctx.moveTo(0, -size);
        ctx.lineTo(size*0.3, 0);
        ctx.lineTo(0, size);
        ctx.lineTo(-size*0.3, 0);
        ctx.closePath();
        ctx.fill();
        
        ctx.restore();
      }
    }

    function updateBlinking() {
      robotExpression.blinkTimer++;
      
      if (robotExpression.blinkTimer > 150) {
        robotExpression.isBlinking = true;
        robotExpression.blinkTimer = 0;
      }
      
      if (robotExpression.isBlinking) {
        if (robotExpression.eyeOpenness > 0) {
          robotExpression.eyeOpenness -= 0.3;
        } else {
          robotExpression.eyeOpenness += 0.3;
          if (robotExpression.eyeOpenness >= 1.0) {
            robotExpression.eyeOpenness = 1.0;
            robotExpression.isBlinking = false;
          }
        }
      }
    }
  </script>
</body>
</html>
