<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Angry Expression</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    #expression-container {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    #status-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 12px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="expression-container">
    <div id="status-bar">
      <span id="connection-status">Angry Mode</span>
    </div>
    <div id="robot-canvas"></div>
  </div>

  <script>
    let canvas, ctx;
    let animationId;
    let frameCount = 0;
    
    const robotExpression = {
      currentEmotion: 'angry',
      animationPhase: 0,
      blinkTimer: 0,
      isBlinking: false,
      eyeOpenness: 1.0
    };

    document.addEventListener('DOMContentLoaded', function() {
      initCanvas();
      startAnimation();
      triggerHeadMovement();
    });

    function initCanvas() {
      canvas = document.createElement('canvas');
      canvas.width = 800;
      canvas.height = 600;
      canvas.style.display = 'block';
      canvas.style.maxWidth = '100%';
      canvas.style.maxHeight = '100%';
      
      const container = document.getElementById('robot-canvas');
      container.appendChild(canvas);
      
      ctx = canvas.getContext('2d');
    }

    function triggerHeadMovement() {
      try {
        if (window.Android && window.Android.sendWebSocketMessage) {
          const targetCommand = { command: 'tilt', angle: 3, id: 'angry_tilt' };
          window.Android.sendWebSocketMessage(JSON.stringify(targetCommand));
          
          setTimeout(() => {
            const neutralCommand = { command: 'tilt', angle: 0, id: 'return_to_neutral' };
            window.Android.sendWebSocketMessage(JSON.stringify(neutralCommand));
          }, 1000);
        }
      } catch (error) {
        console.log('Head movement not available:', error);
      }
    }

    function startAnimation() {
      function animate() {
        updateAnimation();
        draw();
        animationId = requestAnimationFrame(animate);
        frameCount++;
      }
      animate();
    }

    function updateAnimation() {
      robotExpression.animationPhase += 0.06;
      updateBlinking();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawRobotFace();
    }

    function drawBackground() {
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#d32f2f');
      gradient.addColorStop(1, '#b71c1c');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      drawAngerFlames();
    }

    function drawAngerFlames() {
      ctx.fillStyle = 'rgba(255, 87, 34, 0.4)';
      
      for (let i = 0; i < 12; i++) {
        let x = (i * 70) % canvas.width;
        let flameHeight = 50 + Math.sin(frameCount * 0.05 + i) * 20;
        let y = canvas.height - flameHeight;
        
        ctx.beginPath();
        ctx.ellipse(x, y, 8, flameHeight/2, 0, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawRobotFace() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      ctx.save();
      ctx.translate(centerX, centerY);
      
      drawGlow();
      
      // Main face circle (reddish)
      ctx.fillStyle = '#ffcdd2';
      ctx.strokeStyle = '#d32f2f';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(0, 0, 150, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      
      drawAngryEyebrows();
      drawAngryEyes();
      drawAngryMouth();
      drawSteamEffects();
      
      ctx.restore();
    }

    function drawGlow() {
      for (let i = 0; i < 8; i++) {
        ctx.fillStyle = `rgba(211, 47, 47, ${0.15})`;
        ctx.beginPath();
        ctx.arc(0, 0, 160 + i * 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawAngryEyebrows() {
      ctx.strokeStyle = '#c83232';
      ctx.lineWidth = 6;
      ctx.beginPath();
      ctx.moveTo(-80, -70);
      ctx.lineTo(-40, -90);
      ctx.moveTo(80, -70);
      ctx.lineTo(40, -90);
      ctx.stroke();
    }

    function drawAngryEyes() {
      const eyeSize = 45;
      const eyeY = -30;
      const eyeSpacing = 60;
      
      drawSingleEye(-eyeSpacing, eyeY, eyeSize, '#c83232');
      drawSingleEye(eyeSpacing, eyeY, eyeSize, '#c83232');
    }

    function drawSingleEye(x, y, size, irisColor) {
      ctx.save();
      ctx.translate(x, y);
      
      // Eye white (narrower for angry look)
      ctx.fillStyle = '#ffffff';
      ctx.strokeStyle = '#d32f2f';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.ellipse(0, 0, size/2, (size/2) * robotExpression.eyeOpenness * 0.7, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      
      // Iris
      ctx.fillStyle = irisColor;
      const irisSize = size * 0.6;
      ctx.beginPath();
      ctx.ellipse(0, 0, irisSize/2, (irisSize/2) * robotExpression.eyeOpenness * 0.7, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Pupil
      ctx.fillStyle = '#000000';
      const pupilSize = size * 0.3;
      ctx.beginPath();
      ctx.ellipse(0, 0, pupilSize/2, (pupilSize/2) * robotExpression.eyeOpenness * 0.7, 0, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.restore();
    }

    function drawAngryMouth() {
      const mouthY = 50;
      const mouthWidth = 40;
      const mouthCurve = 20;
      
      ctx.strokeStyle = '#b71c1c';
      ctx.lineWidth = 5;
      
      // Frowning mouth
      ctx.beginPath();
      ctx.moveTo(-mouthWidth/2, mouthY);
      ctx.quadraticCurveTo(0, mouthY + mouthCurve, mouthWidth/2, mouthY);
      ctx.stroke();
    }

    function drawSteamEffects() {
      // Steam coming from head
      ctx.fillStyle = 'rgba(255, 100, 100, 0.6)';
      
      for (let i = 0; i < 4; i++) {
        let steamX = -150 + i * 100;
        let steamY = -120 + Math.sin(frameCount * 0.1 + i) * 15;
        let steamSize = 6 + Math.sin(frameCount * 0.08 + i) * 2;
        
        ctx.beginPath();
        ctx.ellipse(steamX, steamY, steamSize/2, steamSize, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // Additional steam puffs
        ctx.beginPath();
        ctx.ellipse(steamX + 10, steamY - 15, steamSize/3, steamSize/2, 0, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateBlinking() {
      robotExpression.blinkTimer++;
      
      if (robotExpression.blinkTimer > 250) {
        robotExpression.isBlinking = true;
        robotExpression.blinkTimer = 0;
      }
      
      if (robotExpression.isBlinking) {
        if (robotExpression.eyeOpenness > 0) {
          robotExpression.eyeOpenness -= 0.4;
        } else {
          robotExpression.eyeOpenness += 0.4;
          if (robotExpression.eyeOpenness >= 1.0) {
            robotExpression.eyeOpenness = 1.0;
            robotExpression.isBlinking = false;
          }
        }
      }
    }
  </script>
</body>
</html>
