<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Sad Expression</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #64b5f6 0%, #1976d2 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    #expression-container {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    #status-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 12px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="expression-container">
    <div id="status-bar">
      <span id="connection-status">Sad Mode</span>
    </div>
    <div id="robot-canvas"></div>
  </div>

  <script>
    let canvas, ctx;
    let animationId;
    let frameCount = 0;
    
    const robotExpression = {
      currentEmotion: 'sad',
      animationPhase: 0,
      blinkTimer: 0,
      isBlinking: false,
      eyeOpenness: 1.0
    };

    document.addEventListener('DOMContentLoaded', function() {
      initCanvas();
      startAnimation();
      triggerHeadMovement();
    });

    function initCanvas() {
      canvas = document.createElement('canvas');
      canvas.width = 800;
      canvas.height = 600;
      canvas.style.display = 'block';
      canvas.style.maxWidth = '100%';
      canvas.style.maxHeight = '100%';
      
      const container = document.getElementById('robot-canvas');
      container.appendChild(canvas);
      
      ctx = canvas.getContext('2d');
    }

    function triggerHeadMovement() {
      try {
        if (window.Android && window.Android.sendWebSocketMessage) {
          const targetCommand = { command: 'tilt', angle: 8, id: 'sad_tilt' };
          window.Android.sendWebSocketMessage(JSON.stringify(targetCommand));
          
          setTimeout(() => {
            const neutralCommand = { command: 'tilt', angle: 0, id: 'return_to_neutral' };
            window.Android.sendWebSocketMessage(JSON.stringify(neutralCommand));
          }, 1000);
        }
      } catch (error) {
        console.log('Head movement not available:', error);
      }
    }

    function startAnimation() {
      function animate() {
        updateAnimation();
        draw();
        animationId = requestAnimationFrame(animate);
        frameCount++;
      }
      animate();
    }

    function updateAnimation() {
      robotExpression.animationPhase += 0.05;
      updateBlinking();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawRobotFace();
    }

    function drawBackground() {
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#64b5f6');
      gradient.addColorStop(1, '#1976d2');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      drawRainDrops();
    }

    function drawRainDrops() {
      ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
      
      for (let i = 0; i < 20; i++) {
        let x = (frameCount * 2 + i * 40) % (canvas.width + 50);
        let y = (frameCount * 3 + i * 60) % (canvas.height + 100);
        
        ctx.beginPath();
        ctx.ellipse(x, y, 2, 8, Math.PI * 0.2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawRobotFace() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      ctx.save();
      ctx.translate(centerX, centerY);
      
      drawGlow();
      
      // Main face circle
      ctx.fillStyle = '#e3f2fd';
      ctx.strokeStyle = '#42a5f5';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(0, 0, 150, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      
      drawSadEyes();
      drawSadMouth();
      drawTears();
      
      ctx.restore();
    }

    function drawGlow() {
      for (let i = 0; i < 8; i++) {
        ctx.fillStyle = `rgba(100, 181, 246, ${0.1})`;
        ctx.beginPath();
        ctx.arc(0, 0, 160 + i * 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawSadEyes() {
      const eyeSize = 55;
      const eyeY = -15;
      const eyeSpacing = 60;
      
      drawSingleEye(-eyeSpacing, eyeY, eyeSize, '#323296');
      drawSingleEye(eyeSpacing, eyeY, eyeSize, '#323296');
    }

    function drawSingleEye(x, y, size, irisColor) {
      ctx.save();
      ctx.translate(x, y);
      
      // Eye white
      ctx.fillStyle = '#ffffff';
      ctx.strokeStyle = '#42a5f5';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.ellipse(0, 0, size/2, (size/2) * robotExpression.eyeOpenness, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      
      // Iris
      ctx.fillStyle = irisColor;
      const irisSize = size * 0.6;
      ctx.beginPath();
      ctx.ellipse(0, 0, irisSize/2, (irisSize/2) * robotExpression.eyeOpenness, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Pupil
      ctx.fillStyle = '#000000';
      const pupilSize = size * 0.25;
      ctx.beginPath();
      ctx.ellipse(0, 0, pupilSize/2, (pupilSize/2) * robotExpression.eyeOpenness, 0, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.restore();
    }

    function drawSadMouth() {
      const mouthY = 40;
      const mouthWidth = 60;
      const mouthCurve = 30;
      
      ctx.strokeStyle = '#1976d2';
      ctx.lineWidth = 4;
      
      ctx.beginPath();
      ctx.moveTo(-mouthWidth/2, mouthY);
      ctx.quadraticCurveTo(0, mouthY + mouthCurve, mouthWidth/2, mouthY);
      ctx.stroke();
    }

    function drawTears() {
      // Tears falling from eyes
      ctx.fillStyle = 'rgba(33, 150, 243, 0.8)';
      
      // Left tear
      let leftTearY = -10 + (frameCount * 0.5) % 100;
      ctx.beginPath();
      ctx.ellipse(-60, leftTearY, 3, 8, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Right tear
      let rightTearY = -5 + (frameCount * 0.4) % 110;
      ctx.beginPath();
      ctx.ellipse(60, rightTearY, 3, 8, 0, 0, Math.PI * 2);
      ctx.fill();
    }

    function updateBlinking() {
      robotExpression.blinkTimer++;
      
      if (robotExpression.blinkTimer > 200) {
        robotExpression.isBlinking = true;
        robotExpression.blinkTimer = 0;
      }
      
      if (robotExpression.isBlinking) {
        if (robotExpression.eyeOpenness > 0) {
          robotExpression.eyeOpenness -= 0.2;
        } else {
          robotExpression.eyeOpenness += 0.2;
          if (robotExpression.eyeOpenness >= 1.0) {
            robotExpression.eyeOpenness = 1.0;
            robotExpression.isBlinking = false;
          }
        }
      }
    }
  </script>
</body>
</html>
