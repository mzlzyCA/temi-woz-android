<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Surprised Expression</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff7043 0%, #d32f2f 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    #expression-container {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    #status-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 12px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="expression-container">
    <div id="status-bar">
      <span id="connection-status">Surprised Mode</span>
    </div>
    <div id="robot-canvas"></div>
  </div>

  <script>
    let canvas, ctx;
    let animationId;
    let frameCount = 0;
    
    const robotExpression = {
      currentEmotion: 'surprised',
      animationPhase: 0,
      blinkTimer: 0,
      isBlinking: false,
      eyeOpenness: 1.0
    };

    document.addEventListener('DOMContentLoaded', function() {
      initCanvas();
      startAnimation();
      triggerHeadMovement();
    });

    function initCanvas() {
      canvas = document.createElement('canvas');
      canvas.width = 800;
      canvas.height = 600;
      canvas.style.display = 'block';
      canvas.style.maxWidth = '100%';
      canvas.style.maxHeight = '100%';
      
      const container = document.getElementById('robot-canvas');
      container.appendChild(canvas);
      
      ctx = canvas.getContext('2d');
    }

    function triggerHeadMovement() {
      try {
        if (window.Android && window.Android.sendWebSocketMessage) {
          const targetCommand = { command: 'tilt', angle: -8, id: 'surprised_tilt' };
          window.Android.sendWebSocketMessage(JSON.stringify(targetCommand));
          
          setTimeout(() => {
            const neutralCommand = { command: 'tilt', angle: 0, id: 'return_to_neutral' };
            window.Android.sendWebSocketMessage(JSON.stringify(neutralCommand));
          }, 1000);
        }
      } catch (error) {
        console.log('Head movement not available:', error);
      }
    }

    function startAnimation() {
      function animate() {
        updateAnimation();
        draw();
        animationId = requestAnimationFrame(animate);
        frameCount++;
      }
      animate();
    }

    function updateAnimation() {
      robotExpression.animationPhase += 0.08;
      updateBlinking();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawRobotFace();
    }

    function drawBackground() {
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#ff7043');
      gradient.addColorStop(1, '#d32f2f');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      drawShockWaves();
    }

    function drawShockWaves() {
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.lineWidth = 2;
      
      for (let i = 0; i < 5; i++) {
        let radius = (frameCount * 2 + i * 40) % 400;
        ctx.beginPath();
        ctx.arc(canvas.width/2, canvas.height/2, radius, 0, Math.PI * 2);
        ctx.stroke();
      }
    }

    function drawRobotFace() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      ctx.save();
      ctx.translate(centerX, centerY);
      
      drawGlow();
      
      // Main face circle
      ctx.fillStyle = '#ffccbc';
      ctx.strokeStyle = '#ff5722';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(0, 0, 150, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      
      drawSurprisedEyes();
      drawSurprisedMouth();
      drawExclamationMarks();
      
      ctx.restore();
    }

    function drawGlow() {
      for (let i = 0; i < 8; i++) {
        ctx.fillStyle = `rgba(255, 112, 67, ${0.1})`;
        ctx.beginPath();
        ctx.arc(0, 0, 160 + i * 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawSurprisedEyes() {
      const eyeSize = 80;
      const eyeY = -30;
      const eyeSpacing = 60;
      
      drawSingleEye(-eyeSpacing, eyeY, eyeSize, '#ff5722');
      drawSingleEye(eyeSpacing, eyeY, eyeSize, '#ff5722');
    }

    function drawSingleEye(x, y, size, irisColor) {
      ctx.save();
      ctx.translate(x, y);
      
      // Eye white (larger for surprised look)
      ctx.fillStyle = '#ffffff';
      ctx.strokeStyle = '#ff5722';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.ellipse(0, 0, size/2, (size/2) * robotExpression.eyeOpenness, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      
      // Iris
      ctx.fillStyle = irisColor;
      const irisSize = size * 0.5;
      ctx.beginPath();
      ctx.ellipse(0, 0, irisSize/2, (irisSize/2) * robotExpression.eyeOpenness, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Pupil (smaller for shocked look)
      ctx.fillStyle = '#000000';
      const pupilSize = size * 0.2;
      ctx.beginPath();
      ctx.ellipse(0, 0, pupilSize/2, (pupilSize/2) * robotExpression.eyeOpenness, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Eye highlight
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      const highlightSize = size * 0.2;
      ctx.beginPath();
      ctx.ellipse(-size * 0.1, -size * 0.1, highlightSize/2, (highlightSize/2) * robotExpression.eyeOpenness, 0, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.restore();
    }

    function drawSurprisedMouth() {
      const mouthY = 40;
      const mouthWidth = 30;
      const mouthHeight = 40;
      
      // Surprised mouth (oval)
      ctx.fillStyle = '#d32f2f';
      ctx.strokeStyle = '#b71c1c';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.ellipse(0, mouthY, mouthWidth/2, mouthHeight/2, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
    }

    function drawExclamationMarks() {
      // Exclamation marks around the face
      ctx.fillStyle = '#ffeb3b';
      ctx.strokeStyle = '#ffc107';
      ctx.lineWidth = 2;
      
      const marks = [
        {x: -120, y: -80, rotation: -0.3},
        {x: 120, y: -80, rotation: 0.3},
        {x: -130, y: 40, rotation: -0.1},
        {x: 130, y: 40, rotation: 0.1}
      ];
      
      marks.forEach((mark, index) => {
        let bounce = Math.sin(frameCount * 0.1 + index) * 3;
        ctx.save();
        ctx.translate(mark.x, mark.y + bounce);
        ctx.rotate(mark.rotation);
        
        // Exclamation mark body
        ctx.beginPath();
        ctx.rect(-3, -15, 6, 20);
        ctx.fill();
        ctx.stroke();
        
        // Exclamation mark dot
        ctx.beginPath();
        ctx.arc(0, 12, 4, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        
        ctx.restore();
      });
    }

    function updateBlinking() {
      // Surprised eyes blink less frequently
      robotExpression.blinkTimer++;
      
      if (robotExpression.blinkTimer > 300) {
        robotExpression.isBlinking = true;
        robotExpression.blinkTimer = 0;
      }
      
      if (robotExpression.isBlinking) {
        if (robotExpression.eyeOpenness > 0) {
          robotExpression.eyeOpenness -= 0.4;
        } else {
          robotExpression.eyeOpenness += 0.4;
          if (robotExpression.eyeOpenness >= 1.0) {
            robotExpression.eyeOpenness = 1.0;
            robotExpression.isBlinking = false;
          }
        }
      }
    }
  </script>
</body>
</html>
